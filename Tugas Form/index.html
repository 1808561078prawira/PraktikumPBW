<!DOCTYPE html>
<html>
<head>
	<title>form login warnet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.1-web/css/all.min.css">
</head>
<body background="bg.jpg" style="background-size: 100%;">
	<div class="container">
		<h1 align="center">Regist Member <img src="warnet.png" class="warnet"></h1>
		<form  style="margin-left: 125px;
		margin-right: auto;">
		<div class="user"><i class="fas fa-user"></i><br>
			
			<input type="text" placeholder="username"><br>
			<i class="fas fa-envelope"></i><br>
			<input type="text" placeholder="E-mail"><br>
			<i class="fas fa-lock"></i><br>
			<input type="Password" placeholder="Password"><br>
		</div>
		<div class="Member">
			<label>Member :</label><br>
			</div>
			<input type="radio" name="Member" class="radio">Reguler
			<input type="radio" name="Member" class="radio">VIP
			<input type="radio" name="Member" class="radio">VVIP <br>
		
		<div class="games">
			<label>Favorite Games :</label><br>
			<input type="checkbox" class="game">Dota 2
			<input type="checkbox">PB
			<input type="checkbox">CSGO 
		</div>
		<div class="Packet">
			<label>Packet Billing</label>
			<select>
				<option>1 jam</option>
				<option>3 jam</option>
				<option>5 jam</option>
				<option>10 jam</option>
			</select><br>
		</div>
		<div class="Comment">
			<label>Comment</label><br>
			<textarea class="text"></textarea>
		</div>
		
		<button type="Submit" class="button">Submit</button>
		
		</form>
	</div>

</body>
</html>
